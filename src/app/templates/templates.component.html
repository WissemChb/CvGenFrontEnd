<div class="container" id="container" xmlns="http://www.w3.org/1999/html">
<div class="home2">

  <h2><font color="#ffe4c4" style="padding-top: 10%"> Get the most impressive resume  on the market today</font></h2>

  <br><br><br>

  <div class="row">
    <div  *ngFor="let image of templateImages" class="col-md-2 col-12">
      <button (click)="Onclick($event)" id="but1"><img src="{{image.url}}" class="img-responsive" id="{{image.id}}"></button>
    </div>
  </div>
</div>

<common-modal [idTemp] = "idAttr" #childModal>
  <div class="modal-body">
    <img src="{{value}}" id="imgViewer" class="img-responsive text-center">
  </div>
</common-modal>


<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header book-form">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Sign up Form</h4>
        <form action="#" method="post">
          <input type="text" name="Name" placeholder="Your Name" required=""/>
          <input type="text" name="Email" class="email" placeholder="Email" required=""/>
          <input type="password" name="Password" class="password" placeholder="Password" required=""/>
          <div class="check-box">
            <input name="chekbox" type="checkbox" id="brand" value="">
            <label for="brand"><span></span>Remember Me.</label>
          </div>
          <input type="submit" value="Sign Up">
        </form>
      </div>
    </div>
  </div>
</div>
</div>
