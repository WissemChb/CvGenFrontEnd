<div class="panel panel-default">
  <!--  Content here -->
  <div class="panel-body">
    <div class="w3layouts-main">
      <h2>Professional Experience </h2>
      <form (ngSubmit)="save()" [formGroup]="experienceForm" >
        <input type="text" placeholder="POST" id="expid1"  formControlName="post">
        <input type="text"  placeholder="FORM" id="fromid"  formControlName="startDate">
        <input type="text"  placeholder="TO" id="toid"  formControlName="finishDate">
        <input type="text"  placeholder="WHERE" id="entrepriseid" formControlName="entreprise">
        <input type="text"  placeholder="LOGO" id="logoid" formControlName="logo">
        <input type="text"  placeholder="DESCRIPTION" id="desid" formControlName="description">

        <input type="submit" value="Save" name="save">
      </form>
    </div>

  </div>
  <div class="panel-footer">
    <a  class="read pull-left" [routerLink] ="['/dashboard', {outlets : {routerCV :['education']}}]">Previous</a>
    <a  class="read pull-right" [routerLink] ="['/dashboard', {outlets : {routerCV :['project']}}]">Next</a>

  </div>

</div>
