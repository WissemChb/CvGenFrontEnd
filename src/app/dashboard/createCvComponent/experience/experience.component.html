<div class="panel panel-default">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="expid">Experience Type</label>
        <input type="text" class="form-control" id="expid">
      </div>

      <div class="form-group">
        <label for="functionid">Task</label>
        <input type="text" class="form-control" id="functionid">
      </div>

      <div class="form-group">
        <label for="companyid">Company</label>
        <input type="text" class="form-control" id="companyid">
      </div>

      <p>Period Time</p>


      <div class="form-group">
        <div class="col-xs-2">
          <label for="ex3">From</label>
          <input class="form-control" id="ex3" type="text">
        </div>
        <div class="col-xs-3">
          <label for="ex4">To</label>
          <input class="form-control" id="ex4" type="text">
        </div>
      </div>


    </form>
  </div>
  <div class="panel-footer">

      <a class=" btn btn-primary" [routerLink] ="['/dashboard', {outlets : {routerCV :['skill']}}]">Precedent</a>

      <a class="btn btn-primary">Next</a>
  </div>
</div>
