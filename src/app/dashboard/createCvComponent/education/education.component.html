
<div class="panel panel-default">
<div class="panel-body">
  <!--  Content here -->
  <div class="w3layouts-main">
    <h2>Education</h2>
    <form [formGroup]="educationForm" (ngSubmit)="save()" >
      <input placeholder="Title" name="title" type="text"  formControlName="title">
      <input placeholder="College/University" name="school" type="text" formControlName="establishment">

      <input placeholder="FROM" name="dat1" type="text"  formControlName="startDate" >
      <!--<span class="icons i1" style="margin-left: 21%; margin-top: 2%"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>-->
      <input placeholder="TO" name="dat2" type="text" formControlName="finishDate" >
      <textarea formControlName="description" placeholder="Description"></textarea>
      <input type="submit" value="Save" name="save">
    </form>
  </div>
</div>
  <div class="panel-footer">
    <a class="read pull-right" [routerLink] ="['/dashboard', {outlets : {routerCV :['experience']}}]">Next</a>
    <a class="read pull-left"  [routerLink] ="['/dashboard', {outlets : {routerCV :['infos']}}]">Previous</a>
  </div>
</div>
